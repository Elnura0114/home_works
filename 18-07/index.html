<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H/W 16/07/2022</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Comforter+Brush&family=Sora:wght@600&family=Whisper&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <form id="form" action="javascript:void(0)">
        <h3>Анкета для корпоративных клиентов</h3>
        <p class="p">Личные данные</p>
        <input type="text" id="userSurname" class="F all" placeholder="Фамилия">
        <input type="text" id="userName" class="I all" placeholder="Имя">
        <input type="text" id="userSecondName" class="O all" placeholder="Отчество">
        <p class="p2">Паспортные данные</p>
        <input type="date" id="userBirthDate" class="date all" placeholder="Дата рождения">
        <input type="text" id="userAddress" class="addres all" placeholder="Место проживания по прописке">
        <input type="text" id="userPassport" class="id-number all" placeholder="Серийный номер AN/ID">
        <input type="text" id="userINN" class="INN all" placeholder="ИНН">
        <input type="date" id="userDateReceive" class="get-date all" placeholder="Дата получения">
        <input type="number" id="userPhone" class="number all" placeholder="Контактный номер">
        <input type="email" id="userEmail" class="email1 all" placeholder="Электронный адрес">
        <input type="text" id="userBank" class="choice all" placeholder="Наименование банка">
        <input type="text" id="userActualPlaceResidence" class="leave-addres all" placeholder="Фактическое место проживания">
        <button type="submit" class="btn">Далее</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
