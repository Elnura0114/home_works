<body>
<div class="container">
    <form id="form2" action="javascript:void(0)">
    <div class="block1"><h3>Данные о ваших доходах</h3>
        <input type="text" id="organizationName" class="company all" placeholder="Наименование организации">
        <input type="text" id="jobTitle" class="work all" placeholder="Должность">
        <input type="text" id="salary" class="money all" placeholder="Заработная плата в  месяц">
        <input type="text" id="salaryOfPast3Month" class="money3 all" placeholder="Заработная Плата  за посл.  3 месяца">
    </div>
    <div class="block2"><p>Сведения о кредите</p>
        <input type="text" id="buyMobile" class="mobile all" placeholder="Покупка телефона ( наименование товара)">
        <input type="text" id="price" class="price all" placeholder="Стоимость товара">
        <input type="text" id="amount" class="sht all" placeholder="Количество товара">
        <input type="text" id="sumOfCredit" class="total-cost all" placeholder="Итого сумма кредита">
        <input type="text" id="typeOfCredit" class="credit all" placeholder="Вид кредита">
        <input type="text" id="creditTerm" class="date all" placeholder="Срок кредита ( мес)">
        <input type="text" id="deliveryAddress" class="addres all" placeholder="Точка получения товара">
    </div>
    <button type="submit" class="btn">Отправить</button>
    </form>
</div>
