        <img src="./img/Issik-kul.jpg" alt="Иссык-Куль - самое большое озеро в Кыргызстане, бессточное, входит в 25 крупнейших по площади озёр мира и на 7 месте в списке самых глубоких озёр. Расположено в северо-восточной части республики, между хребтами Северного Тянь-Шаня: Кунгей Ала-Тоо и Терскей Ала-Тоо на высоте 1609 м над уровнем моря. Озеро бессточное, в него впадает до 80 сравнительно небольших притоков. Из них наибольшими являются Тюп и Джергалан, впадающие с востока. В западной части к озеру очень близко подходит река Чу, которая по протоке Кутемалды длиной в 6 км иногда отдает ему часть своих вод во время весенних половодий. Уровень воды в Иссык-Куле циклически меняется (то поднимается, то опускается); цикл происходит в течение нескольких десятилетий. Вода солоноватая (минерализация воды — 5,90 ‰).">
    </div>
    <div id="arslanbob">
        <img src="./img/Arslanbob.jpg" alt="Арсланбоб - это уникальное творение природы, цветущий оазис на высоте 1600 м над уровнем моря и один из самых красивых курортов, расположенных на юге Кыргызстана.

Район Арсланбоба находится в урочище хребта Бабаш-Ата на западных и южных склонах Ферганского и Чаткальского хребтов и знаменит, прежде всего, потрясающими реликтовыми орехово-плодовыми лесами, занимающими в общей сложности 608,5 тысяч гектар.

Единственные на свете реликтовые орехоплодные леса - далеко не единственная прелесть Арсланбоба. В скалистых ущельях на высоте 2200 м над уровнем моря горные реки стремительно несут свои белопенные воды. Иногда они срываются далеко вниз, создавая при этом сказочные водопады.
А местные жители до сих пор помнят легенду о том, что когда-то сам Александр Македонский довез до своей далекой родины понравившиеся ему плоды, которые положили начало ореховым садам Греции (после этого события данный вид ореха и получил свое название – грецкий).

">
